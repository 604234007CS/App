<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-title>เข้าสู่ระบบวิทยากร</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label floating><p>Username :</p></ion-label>
      <ion-input type="text" value="" [(ngModel)]="logindata.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating><p>Password :</p></ion-label>
      <ion-input type="password" value=""[(ngModel)]="logindata.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button secondary (click)="Login()" >เข้าสู่ะบบ</button>
  <button ion-button secondary (click) ="RegisLecturer()">ลงทะเบียน</button>


</ion-content>
